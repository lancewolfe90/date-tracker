<ion-card>
  <ion-card-title>{{ currentBirthday.name }}</ion-card-title>
  <ion-card-header>{{
    currentBirthday.date | date: "longDate"
  }}</ion-card-header>
  <ion-card-content>
    Notes: {{ currentBirthday.notes }}
    <hr />
    {{ assembleMessageForNextOccurrence(currentBirthday.date) }}
  </ion-card-content>
</ion-card>

<ion-button (click)="navigateBack()">Back</ion-button>
